<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sesudah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2 class="form-title" align="center">Form Registrasi</h2>
            <form>
                <div class="mb-3">
                    <label for="namaDepan" class="form-label">Nama Depan:</label>
                    <input type="text" id="namaDepan" name="namaDepan" class="form-control" placeholder="Masukkan Nama Depan" required>
                </div>
                <div class="mb-3">
                    <label for="namaBelakang" class="form-label">Nama Belakang:</label>
                    <input type="text" id="namaBelakang" name="namaBelakang" class="form-control" placeholder="Masukkan Nama Belakang" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat:</label>
                    <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Masukkan Alamat" required>
                </div>
                <div class="mb-3">
                    <label for="tanggalLahir" class="form-label">Tanggal Lahir:</label>
                    <input type="date" id="tanggalLahir" name="tanggalLahir" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="jenisKelamin" class="form-label">Jenis Kelamin:</label>
                    <select id="jenisKelamin" name="jenisKelamin" class="form-select" required>
                        <option value="" disabled selected>Pilih Jenis Kelamin</option>
                        <option value="L">Laki-laki</option>
                        <option value="P">Perempuan</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Masukkan Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Masukkan Password" required>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Upload Foto:</label>
                    <input type="file" id="foto" name="foto" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
