<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sebelum</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" align="center">Form Registrasi</td>
        </tr>
        <tr>
            <td>Nama Depan:</td>
            <td><input type="text" name="namaDepan" placeholder="Masukkan Nama Depan" required></td>
        </tr>
        <tr>
            <td>Nama Belakang:</td>
            <td><input type="text" name="namaBelakang" placeholder="Masukkan Nama Belakang" required></td>
        </tr>
        <tr>
            <td>Alamat:</td>
            <td><input type="text" name="alamat" placeholder="Masukkan Alamat" required></td>
        </tr>
        <tr>
            <td>Tanggal Lahir:</td>
            <td><input type="date" name="tanggalLahir" required></td>
        </tr>
        <tr>
            <td>Jenis Kelamin:</td>
            <td>
                <select name="gender">
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" placeholder="Masukkan Username" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" placeholder="Masukkan Password" required></td>
        </tr>
        <tr>
            <td>Upload Foto:</td>
            <td><input type="file" name="foto" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Daftar"><br>
            </td>
        </tr>
    </table>
</body>
</html>
